
<form class="update-frm">
    <h1>LEARNER UPDATE</h1>
    <div class="mb-3">
        <label>Learner ID</label>
       <input type="text" disabled name="learnerId" [(ngModel)]="learnerDetails.learnerId" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Name</label>
       <input type="text" disabled name="name" [(ngModel)]="learnerDetails.name" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Project</label>
        <select class="form-select" disabled name="project" [(ngModel)]="learnerDetails.project">
        </select>
    </div>
    <div class="mb-3">
        <label>Batch</label>
        <select class="form-select"disabled name="batch" [(ngModel)]="learnerDetails.batch">
        </select>
    </div>
    <div class="mb-3">
        <label>Course Status</label>
        <select class="form-select" disabled name="courseStatus" [(ngModel)]="learnerDetails.courseStatus">
        </select>    
    </div>
    <div class="mb-3">
    <select class="form-select" name="placementStatus" [(ngModel)]="learnerDetails.placementStatus">
        <option selected>Select</option>
        <option>Placed</option>
        <option>Job Seeking</option>
        <option>Not Interested</option>
    </select>
    <button (click)="updateLearnerPlacement()">update</button>

    </div>
</form>
