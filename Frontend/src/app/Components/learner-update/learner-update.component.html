<form class="update-frm">
    <h1>LEARNER UPDATE</h1>
    <div class="mb-3">
        <label>Learner ID</label>
       <input type="text" name="learnerId" [(ngModel)]="learnerDetails.learnerId" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Name</label>
       <input type="text" name="name" [(ngModel)]="learnerDetails.name" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Project</label>
        <select class="form-select" name="project" [(ngModel)]="learnerDetails.project">
            <option selected>Project</option>
            <option value="ICTAK">ICTAK</option>
            <option value="KKEM">KKEM</option>
            <option value="NORKA">NORKA</option>
            <option value="ABCD">ABCD</option>
            <option value="KDISC">KDISC</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Batch</label>
        <select class="form-select" name="batch" [(ngModel)]="learnerDetails.batch">
            <option selected>Batch</option>
            <option value="May 22">MAY 22</option>
            <option value="Jun 22">JUN 22</option>
            <option value="Jul 22">JUL 22</option>
            <option value="Aug 22">AUG 22</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Course Status</label>
        <select class="form-select" name="courseStatus" [(ngModel)]="learnerDetails.courseStatus">
            <option selected>Course Status</option>
            <option value="Qualified">Qualified</option>
            <option value="Incompetent">Incompetent</option>
        </select>    
    </div>
    <button class="update" mat-button (click)="updateLearner()">UPDATE</button>
</form>
